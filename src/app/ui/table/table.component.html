<table mat-table [dataSource]="dataSource">
  <ng-container *ngFor="let tableItem of dataSource[0] | keyvalue" [matColumnDef]="tableItem.key">
    <th mat-header-cell *matHeaderCellDef>{{ dataSource[0][tableItem.key].label }}</th>
    <td mat-cell *matCellDef="let element">{{ element[tableItem.key].value }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
