<div flfxLayout="row" fxLayoutAlign="center center" style="height: 100vh">
  <div fxFlex="25" fxFlex.xs="80" fxFlex.sm="60" fxFlex.md="40">
    <mat-card>
      <mat-card-title fxLayoutAlign="center center" class="">Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm">
          <app-input label="Username" fieldName="username" formControlName="username" [parentForm]="loginForm"></app-input>
          <app-input inputType="password" label="Password" fieldName="password" formControlName="password" [parentForm]="loginForm"></app-input>
          <div fxLayoutAlign="center center">
            <app-button colorType="primary" buttonType="submit" [isDisabled]="loginForm.invalid" (click$)="onLogin()">Login</app-button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
